<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Beacon Hill Baseball and Softball Association</title>
    <meta name="author" content="Adtile">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script> 
      $(function(){
        $("#header").load("header.html"); 
        $("#sidebarNav").load("sidebarNav.html"); 
      });
    </script>
  </head>
  <body>
    <div id="header" class="header"></div>
    <div id="sidebarNav"></div>
    
    
    <div id='center' class="main">
    
      <section id="homeHero" class="hero">
        <div class="background-wrap">
          <video id="video-bg-element" playsinline autoplay loop muted>
            <source src="images/compressed-sample-video.mp4" type="video/mp4">
          </video>
        </div>
        <div class="heroTextWrapper">
          <div class="heroText">
            <div class="heroOverline">Official Site of</div>
            <div class="heroTitle">Beacon Hill</div>
            <div class="heroSubtitle">Baseball & Softball Association</div>
            <div class="heroOverline">Victoria, B.C.</div>
          </div>
        </div>
      </section>
      <section id="today">
        <div class="container">
          <h2>What's on today...</h2>
          <div class="calendarWrapper">
            <iframe src="https://calendar.google.com/calendar/b/1/embed?height=400&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FVancouver&amp;src=YmhpbGxzY2hlZHVsaW5nQGdtYWlsLmNvbQ&amp;color=%237986CB&amp;showTz=0&amp;showCalendars=1&amp;showPrint=0&amp;showTitle=1&amp;showDate=1&amp;mode=AGENDA&amp;title=Master%20Game%20Schedule" style="border-width:0" width="700" height="400" frameborder="0" scrolling="yes"></iframe>
          </div>
        </div>
      </section><section id="news">
        <div class="container">
          <h1>News</h1>
        </div>
      </section>
      
      
    </div>

  </body>
</html>
